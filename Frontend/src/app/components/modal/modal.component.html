<div *ngIf="display" class="fixed top-0 left-0 bg-black-default bg-opacity-80 z-10  w-full h-full flex items-center justify-center">

    <div *ngIf="basicOutput==false" class="h-2/5 w-2/5 bg-backgroundGray-default rounded-md p-8 text-black-default flex flex-col gap-5 animate-slide-down">
        <h2 class="text-2xl">{{specialText}}</h2>
        <div class="mt-auto flex justify-center">
            <div class=" text-white-default w-fit px-8 py-2 bg-basicRed-default text-center cursor-pointer rounded-md select-none hover:bg-basicRedDarker-default" (click)="display=!display" >Ok</div>
        </div>
    </div>

    <div *ngIf="basicOutput==true" class="h-2/5 w-2/5 bg-backgroundGray-default rounded-md p-8 text-black-default flex flex-col gap-5 animate-slide-down">
        <h2 class="text-2xl">Infomracje o ocenie</h2>
        <div class="text-xl">Ocena: 5</div>
        <div class="text-xl">Wystawiono przez: .../div>
        <div class="text-xl">Przedmiot: Matematyka</div>
        <div class="mt-auto flex justify-center">
            <div class=" text-white-default w-fit px-8 py-2 bg-basicRed-default text-center cursor-pointer rounded-md select-none hover:bg-basicRedDarker-default" (click)="display=!display" >Ok</div>
        </div>
    </div>




</div>
