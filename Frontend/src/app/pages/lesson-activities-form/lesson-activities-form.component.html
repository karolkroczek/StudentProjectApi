<div class="flex-1 rounded-md h-fit w-1/2 p-4">
    <h1 class="text-4xl p-4 text-left w-full">Dodaj {{activityFormName}}</h1>
    <form [formGroup]="formGroup" (submit) = "handleSubmit()" class="flex flex-col p-4  gap-8 mt-4">
        <div>
            <div class="text-left">Opis</div>
            <input name="content" formControlName="content" type="text" class="p-2 rounded-md text-backgroundBlack-default ">
        </div> 
        <div>
            <div class="text-left">Numer klasy</div>
            <input name="idClass" formControlName="idClass" type="number" class="p-2 rounded-md text-backgroundBlack-default ">
        </div> 
        <div>
            <div class="text-left">Termin</div>
            <input name="date" formControlName="date" type="date" class="p-2 rounded-md text-backgroundBlack-default">

        </div>

        <button type="submit" class=" text-white-default ml-auto  px-8 py-2 bg-basicRed-default text-center cursor-pointer rounded-md select-none hover:bg-basicRedDarker-default" >Zapisz</button>
    </form>
</div>
